<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字华容道</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #00e5ff, #2979ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .info-box {
            flex: 1;
            padding: 0 15px;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #bbbbff;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #00e5ff;
        }
        
        .difficulty-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .difficulty-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 130px;
        }
        
        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .difficulty-btn.active {
            background: #00e5ff;
            color: #0d47a1;
            border-color: #00e5ff;
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .puzzle-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .puzzle-grid {
            display: grid;
            gap: 8px;
            margin: 0 auto;
        }
        
        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .tile:hover {
            transform: scale(1.03);
        }
        
        .tile.number {
            background: linear-gradient(145deg, #2196f3, #0d47a1);
            color: white;
        }
        
        .tile.empty {
            background: rgba(255, 255, 255, 0.05);
            cursor: default;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 15px 30px;
            background: linear-gradient(145deg, #ff4081, #d5006d);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            min-width: 160px;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.5);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .control-btn.restart {
            background: linear-gradient(145deg, #00c853, #009624);
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.3);
        }
        
        .control-btn.restart:hover {
            box-shadow: 0 8px 20px rgba(0, 200, 83, 0.5);
        }
        
        .game-status {
            margin-top: 20px;
            font-size: 1.4rem;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .game-status.win {
            color: #00e676;
            animation: pulse 1.5s infinite;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: left;
            max-width: 700px;
        }
        
        .instructions h3 {
            color: #00e5ff;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .instructions ul {
            padding-left: 20px;
            line-height: 1.6;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        @keyframes tileAppear {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        .tile.new {
            animation: tileAppear 0.3s ease;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .game-info {
                flex-direction: column;
                gap: 20px;
            }
            
            .difficulty-btn {
                min-width: 100px;
                padding: 10px 15px;
            }
            
            .control-btn {
                min-width: 140px;
                padding: 12px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .difficulty-selector {
                gap: 10px;
            }
            
            .difficulty-btn {
                min-width: 80px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>数字华容道</h1>
            <p class="subtitle">移动数字方块，按顺序从1到N排列，即可获胜！</p>
        </header>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">步数</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">时间</div>
                <div class="info-value" id="timer">00:00</div>
            </div>
            <div class="info-box">
                <div class="info-label">难度</div>
                <div class="info-value" id="difficulty">3×3</div>
            </div>
        </div>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-size="3">简单 3×3</button>
            <button class="difficulty-btn" data-size="4">中等 4×4</button>
            <button class="difficulty-btn" data-size="5">困难 5×5</button>
            <button class="difficulty-btn" data-size="6">非常难 6×6</button>
        </div>
        
        <div class="game-container">
            <div class="puzzle-container">
                <div class="puzzle-grid" id="puzzle-grid"></div>
            </div>
            
            <div class="game-status" id="game-status">点击数字方块移动到相邻的空位</div>
            
            <div class="controls">
                <button class="control-btn restart" id="restart-btn">重新开始</button>
                <button class="control-btn" id="hint-btn">提示 (剩余: 3)</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>游戏规则</h3>
            <ul>
                <li>点击与空位相邻的数字方块，使其移动到空位</li>
                <li>目标是将所有数字按顺序排列（从左到右，从上到下）</li>
                <li>3×3网格的目标顺序是1-8，4×4是1-15，依此类推</li>
                <li>使用"提示"按钮可以高亮显示一个可以移动的数字方块</li>
                <li>尽量用最少的步数和最短的时间完成游戏！</li>
            </ul>
        </div>
    </div>

    <script>
        // 游戏状态变量
        let gridSize = 3;
        let tiles = [];
        let emptyPos = { row: 0, col: 0 };
        let moves = 0;
        let seconds = 0;
        let timerInterval = null;
        let gameStarted = false;
        let gameWon = false;
        let hintsLeft = 3;

        // DOM元素
        const puzzleGrid = document.getElementById('puzzle-grid');
        const movesElement = document.getElementById('moves');
        const timerElement = document.getElementById('timer');
        const difficultyElement = document.getElementById('difficulty');
        const gameStatusElement = document.getElementById('game-status');
        const restartBtn = document.getElementById('restart-btn');
        const hintBtn = document.getElementById('hint-btn');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');

        // 初始化游戏
        function initGame(size) {
            gridSize = size;
            tiles = [];
            moves = 0;
            seconds = 0;
            gameStarted = false;
            gameWon = false;
            hintsLeft = 3;
            
            // 更新UI
            updateDifficultyDisplay();
            updateMovesDisplay();
            updateTimerDisplay();
            updateGameStatus("点击数字方块开始游戏");
            updateHintButton();
            
            // 清除计时器
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // 创建数字数组
            const totalTiles = gridSize * gridSize - 1;
            const numbers = Array.from({length: totalTiles}, (_, i) => i + 1);
            
            // 打乱数字，确保有解
            do {
                shuffleArray(numbers);
            } while (!isSolvable(numbers, gridSize));
            
            // 初始化tiles数组
            let index = 0;
            for (let row = 0; row < gridSize; row++) {
                tiles[row] = [];
                for (let col = 0; col < gridSize; col++) {
                    if (row === gridSize - 1 && col === gridSize - 1) {
                        // 最后一个位置是空的
                        tiles[row][col] = 0;
                        emptyPos.row = row;
                        emptyPos.col = col;
                    } else {
                        tiles[row][col] = numbers[index];
                        index++;
                    }
                }
            }
            
            // 渲染游戏网格
            renderGrid();
            
            // 设置网格样式
            const tileSize = Math.min(80, 400 / gridSize);
            puzzleGrid.style.gridTemplateColumns = `repeat(${gridSize}, ${tileSize}px)`;
            puzzleGrid.style.gridTemplateRows = `repeat(${gridSize}, ${tileSize}px)`;
            
            // 设置方块样式
            document.querySelectorAll('.tile').forEach(tile => {
                tile.style.fontSize = `${tileSize / 2.5}px`;
                tile.style.width = `${tileSize}px`;
                tile.style.height = `${tileSize}px`;
            });
        }

        // 渲染游戏网格
        function renderGrid() {
            puzzleGrid.innerHTML = '';
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const tileValue = tiles[row][col];
                    const tile = document.createElement('div');
                    
                    if (tileValue === 0) {
                        tile.className = 'tile empty';
                        tile.textContent = '';
                    } else {
                        tile.className = 'tile number';
                        tile.textContent = tileValue;
                        tile.dataset.row = row;
                        tile.dataset.col = col;
                        
                        // 添加点击事件
                        tile.addEventListener('click', () => handleTileClick(row, col));
                    }
                    
                    puzzleGrid.appendChild(tile);
                }
            }
        }

        // 处理方块点击
        function handleTileClick(row, col) {
            if (gameWon) return;
            
            // 检查点击的方块是否与空位相邻
            if (isAdjacentToEmpty(row, col)) {
                // 开始计时（如果游戏尚未开始）
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                    updateGameStatus("游戏进行中...");
                }
                
                // 移动方块
                moveTile(row, col);
                
                // 检查是否获胜
                if (checkWin()) {
                    gameWon = true;
                    clearInterval(timerInterval);
                    updateGameStatus("恭喜你！获胜了！", true);
                    celebrateWin();
                }
            }
        }

        // 检查方块是否与空位相邻
        function isAdjacentToEmpty(row, col) {
            const rowDiff = Math.abs(row - emptyPos.row);
            const colDiff = Math.abs(col - emptyPos.col);
            
            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }

        // 移动方块
        function moveTile(row, col) {
            // 交换方块和空位
            tiles[emptyPos.row][emptyPos.col] = tiles[row][col];
            tiles[row][col] = 0;
            
            // 更新空位位置
            emptyPos.row = row;
            emptyPos.col = col;
            
            // 更新步数
            moves++;
            updateMovesDisplay();
            
            // 重新渲染网格
            renderGrid();
        }

        // 检查是否获胜
        function checkWin() {
            let expected = 1;
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    // 跳过最后一个位置（应该是0）
                    if (row === gridSize - 1 && col === gridSize - 1) {
                        if (tiles[row][col] !== 0) return false;
                    } else {
                        if (tiles[row][col] !== expected) return false;
                        expected++;
                    }
                }
            }
            
            return true;
        }

        // 开始计时器
        function startTimer() {
            seconds = 0;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                seconds++;
                updateTimerDisplay();
            }, 1000);
        }

        // 更新步数显示
        function updateMovesDisplay() {
            movesElement.textContent = moves;
        }

        // 更新计时器显示
        function updateTimerDisplay() {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // 更新难度显示
        function updateDifficultyDisplay() {
            difficultyElement.textContent = `${gridSize}×${gridSize}`;
        }

        // 更新游戏状态显示
        function updateGameStatus(message, isWin = false) {
            gameStatusElement.textContent = message;
            gameStatusElement.className = `game-status ${isWin ? 'win' : ''}`;
        }

        // 更新提示按钮
        function updateHintButton() {
            hintBtn.textContent = `提示 (剩余: ${hintsLeft})`;
            hintBtn.disabled = hintsLeft <= 0;
        }

        // 提供提示
        function provideHint() {
            if (hintsLeft <= 0 || gameWon) return;
            
            // 找到所有可以移动的方块
            const movableTiles = [];
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (tiles[row][col] !== 0 && isAdjacentToEmpty(row, col)) {
                        movableTiles.push({row, col});
                    }
                }
            }
            
            if (movableTiles.length > 0) {
                // 随机选择一个可移动的方块
                const randomTile = movableTiles[Math.floor(Math.random() * movableTiles.length)];
                const tileElement = document.querySelector(`.tile[data-row="${randomTile.row}"][data-col="${randomTile.col}"]`);
                
                // 高亮显示该方块
                tileElement.style.backgroundColor = '#ff4081';
                tileElement.style.boxShadow = '0 0 20px #ff4081';
                
                // 2秒后恢复正常
                setTimeout(() => {
                    tileElement.style.backgroundColor = '';
                    tileElement.style.boxShadow = '';
                }, 2000);
                
                // 减少提示次数
                hintsLeft--;
                updateHintButton();
            }
        }

        // 庆祝胜利
        function celebrateWin() {
            const tiles = document.querySelectorAll('.tile.number');
            
            tiles.forEach((tile, index) => {
                setTimeout(() => {
                    tile.style.transform = 'scale(1.1)';
                    tile.style.backgroundColor = '#00e676';
                    
                    setTimeout(() => {
                        tile.style.transform = 'scale(1)';
                    }, 300);
                }, index * 100);
            });
        }

        // 洗牌算法
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 检查拼图是否可解
        function isSolvable(numbers, size) {
            // 对于数字华容道，仅当逆序数为偶数时才可解
            let inversions = 0;
            
            // 计算逆序数
            for (let i = 0; i < numbers.length; i++) {
                for (let j = i + 1; j < numbers.length; j++) {
                    if (numbers[i] > numbers[j]) {
                        inversions++;
                    }
                }
            }
            
            // 对于偶数尺寸的网格，需要考虑空位所在行
            if (size % 2 === 0) {
                // 空位在从下往上数的行数（这里我们假设空位在右下角）
                const emptyRowFromBottom = 1; // 从下往上数第一行
                return (inversions + emptyRowFromBottom) % 2 === 0;
            } else {
                // 对于奇数尺寸的网格，逆序数为偶数时可解
                return inversions % 2 === 0;
            }
        }

        // 事件监听器
        restartBtn.addEventListener('click', () => {
            initGame(gridSize);
        });

        hintBtn.addEventListener('click', provideHint);

        // 难度切换按钮事件
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const size = parseInt(button.dataset.size);
                
                // 更新活动按钮
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // 初始化新游戏
                initGame(size);
            });
        });

        // 初始化游戏
        initGame(3);
    </script>
</body>
</html>
